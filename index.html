<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nansen Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="leaderboard-container">
    <h1>Nansen NXP Leaderboard</h1>

    <!-- Summary Cards -->
    <div class="cards" id="cards"></div>
<div class="search-bar" style="text-align:center; margin-bottom:20px;">
  <input type="text" id="searchInput" placeholder="🔍 Search EVM address..."
         style="padding:10px; width:80%; max-width:500px; border:1px solid #ccc; border-radius:6px;">
</div>
    <!-- Leaderboard Table -->
    <table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>EVM Address</th>
      <th>NXP</th>
      <th>Tier</th>
    </tr>
  </thead>
  <tbody id="leaderboard"></tbody>
  <tfoot>
    <tr id="loader-row" style="display:none;">
      <td colspan="4" style="text-align:center; padding:15px; color:#666;">
        ⏳ Loading more ...
      </td>
    </tr>
  </tfoot>
</table>

    <div class="note" id="note"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
